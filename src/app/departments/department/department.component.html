<h4>Register</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="departmentName" #departmentName="ngModel" [(ngModel)]="service.formData.departmentName" class="form-control" placeholder="Department Name" required>
    <div *ngIf="departmentName.invalid && departmentName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="departmentCode" #departmentCode="ngModel" [(ngModel)]="service.formData.departmentCode" class="form-control" placeholder="Department Code">
  </div>
 
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-success">SUBMIT</button>
  </div>
</form>
