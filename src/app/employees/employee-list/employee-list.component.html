<h4>Employers List</h4>
<div class="responsive">
<table class="table table-hover table-bordered" *ngIf="(list.length > 0)">
    <thead>
      <th>Name</th>
      <th>Role</th>
      <th>Phone Number</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td (click)="onEdit(emp)">{{emp.empCode}} - {{emp.fullName | titlecase}}</td>
        <td (click)="onEdit(emp)">{{emp.position | titlecase}}</td>
        <td (click)="onEdit(emp)">{{emp.mobile}}</td>
        <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash-o" aria-hidden="true"></i>
        </a></td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-danger" role="alert" *ngIf="(list.length == 0)">
    Employee List Empty
  </div>
</div>
