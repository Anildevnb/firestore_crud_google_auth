<h4>Employers List</h4>
<div class="responsive">
<table class="table table-hover table-bordered" >
    <thead>
      <th>DEPARTMENT</th>
      <th>NAME</th>
      <th>ROLE</th>
      <th>PHONE NUMBER</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of list">
        <td (click)="onEdit(emp)">{{emp.department}}</td>
        <td (click)="onEdit(emp)">{{emp.empCode}} - {{emp.fullName | titlecase}}</td>
        <td (click)="onEdit(emp)">{{emp.position | titlecase}}</td>
        <td (click)="onEdit(emp)">{{emp.mobile}}</td>
        <td><a role="button" class="btn btn-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash-o" aria-hidden="true"></i>
        </a></td>
      </tr>
    </tbody>
  </table>
  <!-- <div class="alert alert-danger" role="alert" *ngIf="(list.length == 0)">
    Employee List Empty
  </div> -->
</div>
